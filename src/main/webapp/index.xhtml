<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
    <h:head>
        <title>Tipo Paso</title>
    </h:head>
    <h:body>
        <h1>TIPO PASO</h1>
        <br />
        <f:view>


            <h:form id="frmtabla1">
                <h:outputText value="Mostrar Solamente los Utilizados" />
                <p:selectBooleanCheckbox value="#{managedbeans.activo}">
                    <p:ajax update="@all" listener="#{managedbeans.chkCambio()}" />
        </p:selectBooleanCheckbox>
                </h:form>
            
           
                
                <br/>
                <h:form id="frm1">
                
                <p:dataTable id="tblTipoPaso" value="#{managedbeans.obtenerTodos()}" var="item"
                             rows="3" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10"
                             selectionMode="single" selection="#{managedbeans.editTabal}" rowKey="#{item.idTipoPaso}">
                             
                    <p:ajax event="rowSelect" listener="#{managedbeans.onRowSelect}" update=":frmcrear"/>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTipoPaso"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoPaso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        <f:view>


            <h:form id="frmcrear">
                <h1><h:outputText value="Crear/Editar"/></h1>
                <p:panelGrid columns="2">  
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{managedbeans.tipoPaso.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
        <h:outputText value="Activo: " />
        <p:selectBooleanCheckbox value="#{managedbeans.tipoPaso.activo}" />
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{managedbeans.tipoPaso.descripcion}" title="Descripcion" />
                
                </p:panelGrid>
            
                <p:panel rendered="#{managedbeans.visible}">
                
                    <p:commandButton  value="Crear" actionListener="#{managedbeans.crear()}" update="@all"/>
                
                    <p:commandButton  value="Limpiar" type="reset" update="@all"/>
                
                </p:panel>
                
                <p:panel rendered="#{!managedbeans.visible}" style="border: #fefefe">
                
                    <p:commandButton  value="Editar" actionListener="#{managedbeans.crear()}" update="@all"/>
                
                    <p:commandButton  value="Eliminar" actionListener="#{managedbeans.eliminar()}" update="@all"/>
                
                    <p:commandButton  value="Cancelar" actionListener="#{managedbeans.cancelar()}" update="@all"/>
                </p:panel>
            
            
            </h:form>
        </f:view>
        
    </h:body>
           </f:view>
</html>
